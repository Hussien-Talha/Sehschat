<html>
<head>
  <title>Chat App</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    #main {
      flex: 1;
      overflow-y: auto;
    }

    #footer {
      background-color: #eee;
      padding: 10px;
    }

    #message-input {
      width: 80%;
      border: none;
      outline: none;
      padding: 10px;
    }

    #send-button {
      width: 15%;
      border: none;
      background-color: #333;
      color: white;
      padding: 10px;
    }

    .message {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
    }

    .message-sent {
      background-color: #c0f0c0;
      align-self: flex-end;
    }

    .message-received {
      background-color: #f0f0c0;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>Chat App</h1>
    </div>
    <div id="main">
      <!-- Add your messages here -->
    </div>
    <div id="footer">
      <input id="message-input" type="text" placeholder="Type your message here...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Add your scripts here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
  <script>
    // Connect to the server
    const socket = io();

    // Get the elements
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const main = document.getElementById("main");

    // Send a message when the button is clicked
    sendButton.addEventListener("click", function() {
      // Get the message text
      const messageText = messageInput.value;

      // Check if the message is not empty
      if (messageText) {
        // Create a message element
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", "message-sent");
        messageElement.textContent = messageText;

        // Append the message element to the main element
        main.appendChild(messageElement);

        // Scroll to the bottom of the main element
        main.scrollTop = main.scrollHeight;

        // Emit the message to the server
        socket.emit("message", messageText);

        // Clear the message input
        messageInput.value = "";
      }
    });

    // Receive a message from the server
    socket.on("message", function(messageText) {
      // Create a message element
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", "message-received");
      messageElement.textContent = messageText;

      // Append the message element to the main element
      main.appendChild(messageElement);

      // Scroll to the bottom of the main element
      main.scrollTop = main.scrollHeight;
    });
  </script>
</body>
</html>
